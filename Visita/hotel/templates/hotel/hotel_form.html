<!-- hotel/templates/hotel/hotel_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Hotel{% else %}Add Hotel{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Hotel{% else %}Add Hotel{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'hotel_list' %}">Back to Hotel List</a>
</body>
</html>
