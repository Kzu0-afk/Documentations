<!-- hotel/templates/hotel/hotel_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
</head>
<body>
    <h1>Hotel List</h1>
    <a href="{% url 'hotel_create' %}">Add New Hotel</a>
    <ul>
        {% for hotel in hotels %}
            <li>
                {{ hotel.hotelName }}
                <a href="{% url 'hotel_update' hotel.pk %}">Edit</a> |
                <a href="{% url 'hotel_delete' hotel.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No hotels available.</li>
        {% endfor %}
    </ul>
</body>
</html>
