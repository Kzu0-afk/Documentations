<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit Payment,New Payment" }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">
            {% if form.instance.pk %}
                Update Payment
            {% else %}
                Create Payment
            {% endif %}
        </button>
    </form>

    <a href="{% url 'payment_list' %}">Back to Payment List</a>
</body>
</html>
