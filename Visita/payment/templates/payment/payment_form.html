{% include 'includes/../../../templates/header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
        <h1>{{ form.instance.pk|yesno:"Edit Payment,New Payment" }}</h1>

        <form method="post" class="payment-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">
                {% if form.instance.pk %}
                    Update Payment
                {% else %}
                    Create Payment
                {% endif %}
            </button>
        </form>

        <a href="{% url 'payment_list' %}" class="back-link">Back to Payment List</a>
    </div>
</body>
<style>
    /* Global Styling */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #e0f7ff, #ffffff);
        margin: 0;
        padding: 0;
        color: #333;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #ff9800;
        text-align: center;
        margin-bottom: 20px;
    }

    form.payment-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    form.payment-form input, form.payment-form select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .submit-button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .submit-button:hover {
        background-color: #45a049;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #0056b3;
    }
</style>
</html>
