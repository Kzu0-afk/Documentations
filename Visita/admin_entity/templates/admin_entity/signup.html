<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    {% include 'includes/header.html' %}
    <div class="container">
        <div class="left-section">
            <h1>Did you know?</h1>
            <p>Cebu is the birthplace of Christianity in the Philippines. Visit the Magellan's Cross!</p>
        </div>
        <div class="right-section">
            <h1>Create an Account</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <a href="{% url 'admin_entity:login' %}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>

<style>
    /* General Styling */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #e0f7ff, #ffffff);
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: row;
    height: 100vh;
}

.left-section {
    width: 50%;
    {#background-image: url('your-background-image-path.jpg'); /* Replace with your background image path */#}
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #333;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}

.right-section {
    width: 50%;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

.right-section h1 {
    color: #ff9800;
    margin-bottom: 20px;
}

form {
    width: 80%;
    max-width: 400px;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

form button {
    width: 100%;
    padding: 10px;
    background: #ff9800;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}

form button:hover {
    background: #e68a00;
}

a {
    color: #007BFF;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
}

a:hover {
    text-decoration: underline;
}

.error {
    color: red;
    margin-bottom: 10px;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .left-section, .right-section {
        width: 100%;
    }
}

</style>
