{% load static %}
<div class="customer-sidebar-container">
    <button class="customer-sidebar-toggle"><i class="fas fa-bars"></i></button>
    <div class="customer-sidebar">
        <a href="{% url 'customer_entity:landing_page' %}" class="customer-logo-link">
            <img src="{% static 'images/Logo.png' %}" alt="Logo" class="customer-sidebar-logo">
        </a>
        <ul class="customer-sidebar-menu">
            <li><i class="fas fa-home"></i> Dashboard</li>
            <li><i class="fas fa-concierge-bell"></i> Front Desk</li>
            <li><i class="fas fa-user"></i> Guest</li>
            <li><i class="fas fa-bed"></i> Rooms</li>
            <li><i class="fas fa-briefcase"></i> Deal</li>
            <li><i class="fas fa-money-bill-wave"></i> Rate</li>
        </ul>
    </div>
</div>


<style>
    /* General Sidebar Container */
.customer-sidebar-container {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 1000;
}

/* Sidebar Styles */
.customer-sidebar {
    width: 260px;
    background-color: #d5d5d5;
    color: #555;
    height: 100%;
    transform: translateX(-100%);
    display: flex;
    flex-direction: column;
    padding: 30px 20px;
    transition: transform 0.3s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.customer-sidebar.active {
    transform: translateX(0);
}

/* Logo Link */
.customer-logo-link {
    display: block;
    margin-bottom: 20px;
}

.customer-sidebar-logo {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

/* Sidebar Menu */
.customer-sidebar-menu {
    list-style: none;
    margin-top: 20px;
    padding: 0;
}

.customer-sidebar-menu li {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.customer-sidebar-menu li:hover {
    background-color: #ff9800;
    color: #fff;
}

.customer-sidebar-menu li:hover i {
    color: #fff;
}

.customer-sidebar-menu li i {
    color: #000;
    font-size: 18px;
    transition: color 0.3s ease;
}

/* Sidebar Toggle Button */
.customer-sidebar-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #ff9800;
    color: white;
    border: none;
    border-radius: 10%;
    padding: 23px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    z-index: 1001;
}

.customer-sidebar-toggle:hover {
    background-color: #e68a00;
    transform: scale(1.1);
}

.customer-sidebar-toggle i {
    pointer-events: none;
}

</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.querySelector(".customer-sidebar");
    const toggleButton = document.querySelector(".customer-sidebar-toggle");

    toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("active");
    });
});
</script>
