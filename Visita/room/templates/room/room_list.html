<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
</head>
<body>
    <h1>Room List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
                <tr>
                    <td>{{ room.roomID }}</td>
                    <td>{{ room.roomNumber }}</td>
                    <td>{{ room.roomType }}</td>
                    <td>${{ room.roomPrice }}</td>
                    <td>{{ room.isAvailable|yesno:"Available,Not Available" }}</td>
                    <td>
                        <a href="{% url 'room_update' room.pk %}">Edit</a> |
                        <a href="{% url 'room_delete' room.pk %}" onclick="return confirm('Are you sure you want to delete this room?');">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No rooms found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'room_create' %}">Create New Room</a>
</body>
</html>
