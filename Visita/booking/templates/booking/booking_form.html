{% extends "base_generic.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Booking</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'booking_list' %}" class="btn btn-light">Cancel</a>
</form>
{% endblock %}
